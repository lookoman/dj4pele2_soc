{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock title %}

{% block content %}
  <h1>Забыли свой пароль?</h1>
  <p>Введите свой адрес электронной почты, чтобы получить новый пароль</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Отправить e-mail">
  </form>
{% endblock content %}
