{% extends "base.html" %}

{% block title %}Редактировать профиль{% endblock title %}

{% block content %}
  <h1>Редактировать профиль</h1>
  <p>Вы можете изменять свой профиль, используя следующую форму:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Применить"></p>
  </form>
{% endblock content %}
